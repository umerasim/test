<div class="login-background-container">
    <div class="container">
        <div class="col-sm-8 col-xs-8 hidden-md hidden-lg">
            <div class="brand">
                <img class="animated flipInX" src="./assets/images/eop-logo-v1.svg">
            </div>
        </div>
        <div class="col-sm-4 col-xs-4 hidden-md hidden-lg">
            <img class="logo" src="./assets/images/logo.png">
        </div>        
        <div class="col-md-12 hidden-sm hidden-xs">
            <img class="logo" src="./assets/images/logo.png">
        </div>
        <div class="login-container">
            <div class="col-md-6 hidden-sm hidden-xs">
                <div class="brand">
                    <img class="animated flipInX" src="./assets/images/eop-logo-v1.svg">
                </div>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <div class="login-form-container">
                    <div class="login animated fadeIn">
                        <h3>LOGIN</h3>
                        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
                            <div class="form-group">
                                <label for="uname">Username</label>
                                <div [hidden]="uname.valid || uname.pristine" class="alert alert-danger">
                                        Name is required
                                </div>
                                <input type="text" class="form-control" id="uname" required ngModel name="uname" #uname="ngModel">
                                
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>

                                <div [hidden]="pwd.valid || pwd.pristine" class="alert alert-danger">
                                        Password is required
                                </div>
                                <input type="password" class="form-control" id="pwd" required ngModel name="pwd" #pwd="ngModel">
                            </div>
                            <button type="submit" class="btn btn-primary btn-fullwidth" >Login</button>
                        </form>
                    </div>   
                </div>             
            </div>
        </div>      
    </div><!-- /.container -->
</div>
